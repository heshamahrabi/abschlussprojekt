<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1>Anmelden</h1>
		<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<input type="text" th:field="*{username}" class="form-control"
				placeholder="Nutzername" />
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="password" th:field="*{password}" class="form-control"
				placeholder="Kennwort" />
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Kennwort-Fehler</p>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="password" th:field="*{passwordCheck}" class="form-control"
				placeholder="Kennwort erneut eingeben" />
			<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
	</div>
</body>
</html>
