<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IP Hinf√ºgen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <h1>Neue IP</h1>
    <div class="col-md-4">
        <form th:object="${ipAdress}" th:action="@{ips}" action="#" method="post">
            <input type="text" th:field="*{ipLan}" class="form-control"
                   placeholder="LAN IP" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" th:field="*{ipVpn}" class="form-control"
                   placeholder="VPN IP" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" th:field="*{ipVm}" class="form-control"
                   placeholder="VM IP" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="text" th:field="*{ddiscription}" class="form-control"
                   placeholder="Beschreibung" />
            <div style="clear: both; display: block; height: 10px;"></div>
            <input type="submit" class="btn btn-primary" value="SaveIp"/>
        </form>
    </div>
</div>
</body>
</html>
